<!-- By Quang Anh Phan -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingers and Toes</title>

    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
    <div class="header">
        <h1>Quang Anh "Alex" Phan - Fingers and Toes Test</h1>
        
    </div>
    
    <div class="choose-number">
        <div class="ask-number">
            <h1>Please enter a number</h1>
        </div>
        <div class="input-section">
            <div class="input-number">
                <input type="number" placeholder="Number" id="number-input"/>
            </div>
            <div class="start-button">
                <button onclick="startCounter()" type="button" id="startCounter">Start</button>
            </div>
            <div class="restart-button">
                <button onclick="restartCounter()" type="button">Restart</button>
            </div>
            <div class="reset-button">
                <button onclick="resetCounter()" type="button">Reset</button>
            </div>
        </div>
    </div>
    
    <div class="display-blocks-section">
        <div class="display-count">
            <h1 id="displayed-number">0</h1>
        </div>
        <div class="fingers-box" id="fingers-box">
            <h1>FINGERS</h1>
        </div>
        <div class="toes-box" id="toes-box">
            <h1>TOES</h1>
        </div>
    </div>
</body>

<script src="mainScript.js"></script>

</html>
